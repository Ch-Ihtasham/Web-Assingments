<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Bar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberText">1/3</div>
            <img src="./img_nature_wide.jpg" alt="">
            <div class="text">Nature View</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">1/3</div>
            <img src="./img_mountains_wide.jpg" alt="">
            <div class="text">Mountain View</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">1/3</div>
            <img src="./img_snow_wide.jpg" alt="">
            <div class="text">Snow View</div>
        </div>

        <a href="" class="prev"><</a>
        <a href="" class="next">></a>
    </div>
    <br>
    <div>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>

</html>
